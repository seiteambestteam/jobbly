{% extends 'base.html' %}
{% block content %}
<h1> {{ user.username }} </h1>
<p> Linkedin Account: {{ user.profile.linkedin }} </p>
<p> Github Account: {{ user.profile.github }} </p>
<p> Website/Portfolio: {{ user.profile.website }} </p>
<p> Desired Position: {{ user.profile.jobsearch }} </p>
<a href='{% url "edit_profile" %}'>Update profile</a>
{% endblock %}
