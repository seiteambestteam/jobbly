{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'css/style.css' %}"
        />
        <script src="https://kit.fontawesome.com/d364971e6c.js" crossorigin="anonymous"></script>
        <title>Jobbly</title>
    </head>
    <body>
        <header>
            <nav class="nav">
                <img
                    class="nav-logo"
                    src="{% static 'images/just_logo.png' %}"
                    alt="logo"
                />
                <img
                    class="name-logo"
                    src="{% static 'images/name_logo.png' %}"
                    alt="logo"
                />
                <label for="hamburger">&#9776;</label>
                <input type="checkbox" id="hamburger" />
                <ul>
                    <div class="nav-li">
                        {% if user.is_authenticated %}
                        <li><a href="{% url "index" %}">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li>
                            <a href="#">Applications</a>
                        </li>
                        <li>
                            <a href="#">Add Application</a>
                        </li>
                        <li><a href="#">Contacts</a></li>
                        <li><a href="{% url "logout" %}">Log Out</a></li>
                        {% else %}
                        <li><a href="#">About</a></li>
                        <li><a href="{% url "signup" %}">Sign Up</a></li>
                        <li><a href="{% url "login" %}">Log In</a></li>
                        {% endif %}
                    </div>
                </ul>
            </nav>
        </header>
        <main class="content-wrapper">
            {% block content %} {% endblock %}
        </main>
        <footer>
            <div>
                All Rights Reserved, &copy; 2020 Jobbly &nbsp;
            </div>
        </footer>
    </body>
</html>
