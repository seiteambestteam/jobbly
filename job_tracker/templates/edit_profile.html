{% extends 'base.html' %}
{% block content %}
<h1> {{ user.username }} </h1>
{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
<form method="post">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  <button type="submit">Save changes</button>
</form>
<a href='{% url "profile" %}'>Cancel</a>
{% endblock %}
