{% extends 'base.html' %}
{% block content %}
<h2 class="text-center title"> {{ user.username }} </h2>
{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
<form class="form center" method="post">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  <button class="btn center txt-medium btn-lg" type="submit">Save</button>
</form>
<button class="btn center txt-medium btn-lg"><a href='{% url "profile" %}'>Cancel</a></button>
{% endblock %}
