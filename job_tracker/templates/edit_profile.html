{% extends 'base.html' %}
{% block content %}
<h2 class="text-center title"> Update {{ user.username }}'s Profile </h2>
{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
<form class="center forced-margin" method="post" action="{% url 'edit_profile' %}">
  {% csrf_token %}
  <table class="container-lg profile-edit-table">
  {{ user_form.as_table }}
  {{ profile_form.as_table }}
  </table>
  <br>
  <div class="flex">
  <button class="btn center txt-medium btn-lg forced-margin" type="submit">Save</button>
  <button class="btn center txt-medium btn-lg forced-margin"><a href='{% url "profile" %}'>Cancel</a></button>
  </div>
</form>

{% endblock %}
