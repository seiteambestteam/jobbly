{% extends 'base.html' %}
{% block content %}
<h2 class="txt-center title"> {{ user.username }}'s Profile </h2>
{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
<form class="form ml-4" method="post">
  {% csrf_token %}
  <table>
  {{ user_form.as_table }}
  {{ profile_form.as_table }}
  </table>
  <div class="flex">
  <button class="btn center txt-medium btn-lg forced-margin" type="submit">Save</button>
  <button class="btn center txt-medium btn-lg forced-margin"><a href='{% url "profile" %}'>Cancel</a></button>
  </div>
</form>

{% endblock %}
