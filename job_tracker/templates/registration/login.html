{% extends 'base.html' %}
{% block content %}
<div>
	<div>
		<h2 class="text-center title">Log In</h2>

		<form class="form center" method="post" action="{% url 'login' %}">
		{% csrf_token %}
		{{ form.as_table }}
			<input type="submit" class="btn center txt-medium" value="Login">
			<input type="hidden" name="next" value="{{ next }}">
		</form>
	</div>
</div>
{% endblock %}
