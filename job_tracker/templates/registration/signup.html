{% extends 'base.html' %}
{% block content %}

<h2 class="text-center title">Sign Up</h2>

{% if error_message %}<p class="red-text text-center txt-medium">{{ error_message }}</p>{% endif %}

<form class="form center" method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn center txt-medium btn-lg" value="Sign Up">
</form>

{% endblock %}
