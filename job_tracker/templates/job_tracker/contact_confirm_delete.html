{% extends 'base.html' %}

{% block content %}
<h2 class="txt-center title">Delete Contact</h2>

<div class="center container-lg container-sml">
	<h4 class="txt-center">Are you sure you want to delete <span class="txt-bold">{{ object.name }}</span>?</h4>

	<br>
	<br>

	<form class="form center" action="" method="POST">
	{% csrf_token %}
		<div class="flex">
			<input class="btn center txt-sml btn-md forced-margin" type="submit" value="Yes">
			{% if object.application %}
            <button class="btn txt-medium btn-lg forced-margin"><a href='{% url "applications_detail" object.application_id %}'>Cancel</a></button>
            {% else %}
            <button class="btn txt-medium btn-lg forced-margin"><a href='{% url "contacts_index" %}'>Cancel</a></button>
            {% endif %}
		</div>
	</form>
</div>
{% endblock %}
