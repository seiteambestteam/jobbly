{% extends 'base.html' %}

{% block content %}
<h2 class="txt-center title">Delete Contact</h2>

<div class="center">
	<h4 class="txt-center">Are you sure you want to delete <span class="txt-bold">{{ object.name }}</span>?</h4>

	<br>
	<br>

	<div class="container-lg mx-auto flex">
		<form class="form d-inline col-sm-2" action="" method="POST">
			{% csrf_token %}
		</form>
		{% if object.application %}
		<button class="btn txt-medium btn-lg forced-margin d-inline"><a
				href='{% url "applications_detail" object.application_id %}'>Cancel</a></button>
		{% else %}
		<button class="btn txt-medium btn-lg forced-margin d-inline"><a
				href='{% url "contacts_index" %}'>Cancel</a></button>
		{% endif %}
	</div>
</div>
{% endblock %}
