{% extends 'base.html' %}


{% block content %}
<div class="center container-lg">
    {% if object %}
        <h2 class="txt-center title">Edit <span class="txt-bold">{{object.name}}</span></h2>
    {% else %}
        <h2 class="txt-center title">Add Contact</h2>
    {% endif %}
    <form class="form center" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex">
            <input class="btn txt-medium btn-lg forced-margin" type="submit" value="Submit">
            <button class="btn txt-medium btn-lg forced-margin"><a href='{% url "contacts_index" %}'>Cancel</a></button>
        </div>
    </form>
</div>
{% endblock %}
