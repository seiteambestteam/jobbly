{% extends 'base.html' %}


{% block content %}
<div class="center">
    {% if object %}
        <h2 class="txt-center title">Edit <span class="txt-bold">{{object.name}}</span></h2>
    {% else %}
        <h2 class="txt-center title">Add Contact</h2>
    {% endif %}
    <form class="center forced-margin" action="" method="post">
        {% csrf_token %}
        <table class="container-lg">
        {{ form.as_table }}
        </table>
        <div class="flex">
            <input class="btn txt-medium btn-lg forced-margin" type="submit" value="Save">
            {% if object %}
                {% if object.application %}
                <button class="btn txt-medium btn-lg forced-margin"><a href='{% url "applications_detail" object.application_id %}'>Cancel</a></button>
                {% endif %}
            {% else %}
                <button class="btn txt-medium btn-lg forced-margin"><a href='{% url "contacts_index" %}'>Cancel</a></button>
        {% endif %}
        </div>
    </form>
</div>
{% endblock %}
