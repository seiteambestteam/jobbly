{% extends 'base.html' %}
{% load static %}
{% block scripts %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
{% endblock %}
{% block content %} 

<div>
{% if object %}
<h2 class="txt-center title">Edit <span class="txt-bold">{{object.name}}</span></h2>
{% else %}
<h2 class="txt-center title">Add Landmark</h2>
{% endif %}

<form class="forced-margin" action="" method="post">
    {% csrf_token %}
    <table class="container-lg">
        {{ form.as_table }}
    </table>
    <div class="flex">
        <input class="btn center txt-medium btn-lg forced-margin app-btn" type="submit" value="Submit">
        <button class="btn center txt-medium btn-lg forced-margin app-btn"><a href='{% url "applications_detail" object.application_id %}'>Cancel</a></button>
    </div>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script src={% static 'scripts/materializedatetimepicker.js' %} defer></script>
<script>
$(document).ready(function(){
    const endDate = $('#id_end_date_time')
    M.AutoInit()
    const endDateField = MaterialDateTimePicker.create(endDate)
    
})
$(document).ready(function(){
    const startDate = $('#id_start_date_time')
    M.AutoInit()
    const startDateField = MaterialDateTimePicker.create(startDate)
})
</script>
{% endblock %}
