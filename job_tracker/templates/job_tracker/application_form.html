{% extends 'base.html' %} 
{% block content %} 
<div class="center container-lg">
    {% if object %}
        <h2 class="text-center title">Edit <span class="txt-bold">{{object.company}}</span></h2>
    {% else %}
        <h2 class="text-center title">Add Application</h2>
    {% endif %}
    <form class="form center" enctype="multipart/form-data" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% comment %} <form action="" enctype="multipart/form-data" method="POST">
            {% csrf_token %} {% endcomment %}
            <input type="file" name="resume-file">
            <br>
            <br>
            {% comment %} <input type="submit" class="btn" value="Upload Resume"> {% endcomment %}
        {% comment %} </form> {% endcomment %}
        <div class="flex">
            <input class="btn txt-medium btn-lg forced-margin" type="submit" value="Submit">
            <button class="btn txt-medium btn-lg forced-margin"><a href='{% url "application" %}'>Cancel</a></button>
        </div>
    </form>
</div>
{% endblock %}
